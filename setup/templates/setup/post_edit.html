{% extends '../arcotama_admin.html' %} {% load static %} {% block content %}

<main class="col-span-full md:col-span-3 md:grid-rows-3 mt-3 xl:mt-16 md:px-5 px-16">
  <form id="searchbar" class="md:hidden flex items-center justify-center hide slide transition duration-300 -translate-y-[200%]">
    <input type="text" class="rounded-l-md text-xs font-normal text-slate-800 bg-white p-2 w-64 placeholder:text-xs placeholder:font-normal focus:border-0 focus:outline-none" placeholder="Search" /><button
      type="submit"
      class="rounded-r-md text-xs font-normal bg-white p-2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </button>
  </form>

  <h1 class="font-semibold text-3xl my-1 md:my-3 text-red-700">{{ title }}</h1>

  <form action="" class="space-y-2 flex flex-col" method="post">
    {% csrf_token %} {{form.media}}{{form.as_p}}

    <div class="flex justify-center items-center">
      <a href="" class="bg-red-700 w-64 mx-auto hover:bg-red-800 rounded-sm p-3 text-white font-normal hover:font-semibold flex items-center justify-center space-x-2"><span>DELETE</span></a>
      <button type="submit" class="bg-red-700 w-64 mx-auto hover:bg-red-800 rounded-sm p-3 text-white font-normal hover:font-semibold flex items-center justify-center space-x-2"><span>SAVE</span></button>
    </div>
  </form>
</main>
{% endblock content %}
