{% load static %}
<div class="flex justify-around md:justify-end space-x-4 items-center relative">
    <a href="{% url 'setup:messages' %}" class="text-slate-900 scale-150"
      ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
        />
      </svg>
      
      {% if not message_count == 0 %}
      <span class="absolute p-px w-4 h-4 rounded-full bg-red-800 text-white notif flex justify-center items-center scale-75 -top-1 -right-1">{{message_count}}</span>
      {% endif %}
        
    </a>
    <span class="flex flex-col items-end">
      <p class="text-xs text-slate-800">Hey, <span class="text-xs font-semibold text-slate-900">{{user}}</span></p>
      <p class="hidden md:block text-xxs text-slate-800">{{datetime}}</p>
    </span>
  </div>
</section>
